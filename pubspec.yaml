name: flutter_smart_cashier
description: "Smart Cashier - Intelligent Point of Sale System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.8
  
  # State Management
  provider: ^6.1.2
  
  # Image Handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  
  # PDF & Reports
  pdf: ^3.11.1
  printing: ^5.13.4
  path_provider: ^2.1.5
  
  # Charts
  fl_chart: ^0.69.2
  
  # Barcode Scanner
  mobile_scanner: ^5.2.3
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  http: ^1.2.2
  dio: ^5.7.0

  # Notifications
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/